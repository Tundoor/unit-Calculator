<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Calc</title>
    <link rel="stylesheet" href="index.css">
     <script src="index.js" defer></script>
</head>
<body>
    <div class="calc-div">
        <header class="calc-header">
        <h1 class="title">Metric To Imperial Unit Converter</h1>
        <input class="user-input" type="text" id="user-input">
        <button class="submit" id="submit">Convert</button>
        </header>
        <main>
          <div class="measurement-div" id="length-div">
             <h1>Length</h1>
             
          </div>
          <div class="measurement-div" id="volume-div">
            <h1>Volume</h1>
            
          </div>
          <div class="measurement-div" id="mass-div">
            <h1>Mass</h1>
            
          </div>
          <div class="measurement-div" id="temp-div">
            <h1>Tempreture</h1>
            
          </div>
        </main>
    </div>
   
</body>
</html>
